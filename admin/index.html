<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Menu</h1>
        <button onclick="showMenu('breakfast')">Show Breakfast</button>
        <button onclick="showMenu('lunch')">Show Lunch</button>
        <button onclick="showMenu('dinner')">Show Dinner</button>
        <button onclick="showMenu('drinks')">Show Drinks</button>

        <div id="menuContent">
            <div id="breakfastMenu" class="menu">
                <ul id="breakfastItems">
                    <!-- Customizable items will be added here -->
                </ul>
                <button onclick="addItem('breakfast')">Add Breakfast Item</button>
            </div>
            <div id="lunchMenu" class="menu">
                <ul id="lunchItems">
                    <!-- Customizable items will be added here -->
                </ul>
                <button onclick="addItem('lunch')">Add Lunch Item</button>
            </div>
            <div id="dinnerMenu" class="menu">
                <ul id="dinnerItems">
                    <!-- Customizable items will be added here -->
                </ul>
                <button onclick="addItem('dinner')">Add Dinner Item</button>
            </div>
            <div id="drinksMenu" class="menu">
                <ul id="drinksItems">
                    <!-- Customizable items will be added here -->
                </ul>
                <button onclick="addItem('drinks')">Add Drink Item</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
